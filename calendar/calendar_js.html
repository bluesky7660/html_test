<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="script.js"></script>
    <style>
         /*#1 */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        
        /*#2 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        /*#3 */
        button {
            /* button 요소에 기본적으로 설정되는 스타일 속성 초기화 */
            border: none;
            outline: none;
            background-color: transparent;
            padding: 0;
            cursor: pointer;
        }
        
        /*#4 */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url("img/backImg01.png");
            background-size: cover;
        }
        /*#5 */
        .wrapper {
        width: 450px;
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        }
        
        /*#6*/
        .wrapper .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        }
        .wrapper .nav .current-date {
        font-size: 24px;
        font-weight: 600;
        }
        .wrapper .nav button {
            border-radius: 15px;
            width: 38px;
            height: 38px;
            font-size: 30px;
            color: #878787;
        }
        /* .wrapper .nav button:hover{
            background-color: #eee;

        } */
        /*#7*/
        .calendar ul {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            text-align: center;
        }
        .calendar .weeks li {
            font-weight: 500;
        }
        .weeks li:nth-child(1),.weeks li:nth-child(2){
            color:red;
        }
        .calendar .days {
            margin-bottom: 20px;
        }
        .calendar ul li {
        /*#8*/
            width: calc(100% / 7);
        /*#9*/
            position: relative;
        }
        .calendar .days li {
        /*#10*/
            z-index: 1;
            margin-top: 30px;
            cursor: pointer;
        }
        .days li:nth-child(7n+1),.days li:nth-child(7n+7){
            color: red;
        }
        
        /*#11*/
        .days li.inactive {
            color: #aaa;
        }
        .days li.active {
            color: #fff;

        }
        .calendar .days li::before {
            position: absolute;
            content: '';
            height: 40px;
            width: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: -1;
        }
        .days li:hover::before {
            background: #eee;
        }
        .days li:active,.days li:focus{
            color:#fff;
        }
        .days li:active::before,.days li:focus::before {
            background: #008aff;
        }
        .days li.active::before {
            
            background: #008aff;
        }
    </style>
</head>
<body>
    <!-- <div>html</div> -->
    <div class="wrapper">
        <header>
            <div class="nav">
              <button class="material-symbols-outlined prev"> chevron_left </button>
              <p class="current-date">2024 JULY 7월</p>
              <button class="material-symbols-outlined next"> chevron_right </span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>

</html>
