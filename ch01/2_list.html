<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 순서없는 리스트 -->
    <ul>
        <li>장동건</li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ul>
    <!-- 순서있는 리스트 -->
    <ol>
        <li>장동건
            <ul>
                <li>아들</li>
                <li>딸</li>
            </ul>
        </li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ol>
    <ol type="a">
        <li>장동건</li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ol>
    <ol type="A">
        <li>장동건</li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ol>
    <ol type="i">
        <li>장동건</li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ol>
    <ol type="I">
        <li>장동건</li>
        <li>고서영</li>
        <li>전지현</li>
        <li>차태현</li>
    </ol>
    <dl>
        <dt>개강파티</dt>
        <dd>날짜 : 2022.07.01.Fri 20:00 ~</dd>
        <dd>드레스코드 : 청바지, 블랙</dd>
        <dd>회비 엔빵</dd>
        <dd>문의사항 : 반장에게 슬렉으로</dd>
    </dl>
</body>
</html>
