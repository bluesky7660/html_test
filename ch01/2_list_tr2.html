<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        h3{
            background-color: skyblue;
            padding:10px;
            display: inline-block;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <h1>List</h1>
    <h3>좋아하는 가수</h3>
    <ul>
        <li>소녀시대</li>
        <li>에이핑크</li>
        <li>트와이스</li>
        <li>에프엑스</li>
    </ul>
    <hr>
    <h3>좋아하는 배우</h3>
    <ul>
        <li>제임스 스타뎀</li>
        <li>빈 디젤</li>
    </ul>
    <hr>
    <h3>좋아하는 영화</h3>
    <ol type="I">
        <li style="background-image: linear-gradient(to left, red, yellow);">분노의 질주</li>
        <li>트랜스포머</li>
        <li>아이언맨</li>
        <li>해리포터</li>
    </ol>
    <hr>
    <h3>좋아하는 운동</h3>
    <ol type="A">
        <li>농구</li>
        <li>야구</li>
        <li>탁구</li>
        <li>수영</li>
    </ol>
    <hr>
    <dl>
        <dt><b>캠핑 공지</b></dt>
        <dd>날짜 : 20XX.06.06</dd>
        <dd>장소 : 강릉</dd>
        <dd>문의 : 카톡방으로</dd>
    </dl>
</body>
</html>
