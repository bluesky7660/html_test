<!DOCTYPE html>
<html lang="ko-kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0">
  <title>changhun</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- 스크립트 -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"> 
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div w3-include-html="header.html"></div>
  <div class="black-bg"></div>
  <main>
    <div>
        <div class="container">
            <article class="news">
                <div>
                    <div class="titleArea">
                        <div class="titleBox">
                            <h2>LOGIN</h2>
                            <p>BOSE에서 스마트한 쇼핑되세요!</p>
                        </div>
                    </div>
                    <div class="login-area">
                        <div>
                            <ul>
                                <li class="color_lightgray"><h3>회원 로그인</h3></li>
                                <li>
                                    <input type="text" name="u_id" placeholder="아이디를 입력해주세요." style="margin-bottom:10px;">
                                    <input type="password" name="u_pw" placeholder="비밀번호를 입력해주세요.">
                                </li>
                                    <li class="disFlex flex_option1" style="padding:10px 0">
                                    <div class="checkbox-area"><label for="uid_save"><input type="checkbox" name="userid_save" id="uid_save"> 아이디 저장</label></div>
                                    <div>
                                        <a class="search-id search-user" href="#" onclick="return false;">아이디 찾기</a>
                                        <a class="search-pw search-user" href="#" onclick="return false;">비밀번호 찾기</a>
                                    </div>
                                </li>
                                <li>
                                    <button class="btn_width red_bg">로그인</button>
                                    <button class="btn_width shadow_btn">회원가입</button>
                                </li>
                            </ul>
                            <div class="simple-login">
                                <h3>간편 로그인</h3>
                                <button class="btn_width"><img src="https://i.ibb.co/zs0XMg4/rA3sTfG.png"> 네이버 로그인</button>
                                <button class="btn_width"><img src="https://i.ibb.co/82nDd08/do4jkuA.png"> 카카오 로그인</button>     
                            </div>
                            <div class="non-member">
                                <h3>비회원</h3>
                                <button class="btn_width">비 회원 주문배송 조회</button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
  </main>
  <div class="topBtn">TOP</div>
  <div w3-include-html="footer.html"></div>
  <script>
    includeHTML();
  </script>
</body>
</html>
