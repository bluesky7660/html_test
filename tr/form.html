<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        *{
            list-style: none;
            box-sizing: border-box;
            /* border-collapse: collapse; */
        }
        a{
            text-decoration: none;
        }
        a:active{
            color:black;
        }
        h3{
            border: 1px solid #aaa;
            margin:0;
            padding:20px;
            border-radius: 10px 10px 0 0;
        }
        main{
            min-width:1460px ;
            background-color: #f1f8fe;
            margin:20px;
            border: 1px solid #aaa;
            border-radius: 10px;
        }
        main>div{
            padding:30px;
            padding-bottom: 0;
        }
        main>div:not(:first-child){
            padding-top: 0;
        }
        form{
            background-color: white;
            padding: 20px;
            border: 1px solid #aaa;
            border-radius: 0 0 10px 10px;
            border-top: 0;
            
        }
        button{
            border-radius: 5px;
            padding:10px;
        }
        input[type="text"],select,textarea{
            display: inline-block;
            width: -webkit-fill-available;
            height:30px ;
            margin:20px 10px;
            border: 1px solid #aaa;
            border-radius: 3px;
        }
        input[readonly]{
            background-color: #eee;
        }
        textarea{
            height:90px ;
        }
        label{
            text-indent: 30px;
            display: inline-block;
            width: 100%;
        }
        table{
            width: 100%;
            border-collapse: collapse;
        }

        .headerArea div span{
            color:rgb(90, 106, 253);
        }
        .btnArea{
            display: flex;
            padding: 0 10px;
            justify-content: space-between;
        }
        .btnArea button{
            background-color: white;
            
        }
        .btnArea button:not(:first-child){
            background-color: rgb(90, 106, 253);
            border: none;
            color:white;
        }
        .user_import label::after{
            content:"*" ;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <div class="headerArea">
            <div>
                <span>Page 1</span>&nbsp;>&nbsp;<span>Page 2</span>&nbsp;>&nbsp;Default
            </div>
            <h1>Code</h1>
        </div>
        <div class="formArea">
            <h3>기본정보</h3>
            <form action="">
                <table>
                    <tr>
                        <td class="user_import">
                            <label for="">코드그룹</label>
                            <select name="" id="">
                                <option value="">
                                    선택하세요
                                </option>
                                <option value="">1</option>
                                <option value="">1</option>
                                <option value="">1</option>
                                <option value="">1</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="user_import">
                            <label for="">코드</label>
                            <input type="text" placeholder="자동생성" readonly >
                        </td>
                        <td>
                            <label for="">코드 (ANOTHER)</label>
                            <input type="text" placeholder="영대소문자, 숫자">
                        </td>
                        <td class="user_import">
                            <label for="">코드 이름</label>

                            <input type="text" placeholder="한글, 영대소문자, 숫자">
                        </td>
                        <td>
                            <label for="">코드 이름 (영문)</label>
                            <input type="text" placeholder="영대소문자, 숫자">
                        </td>
                    </tr>
                    <tr>
                        <td class="user_import">
                            <label for="">사용여부</label>
                            <select name="" id="">
                                <option value="">
                                    사용
                                </option>
                                <option value="">사용안함</option>
                            </select>
                        </td>
                        <td class="user_import">
                            <label for="">순서</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="">설명</label>
                            <textarea name="" id="" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">다국어1</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">다국어2</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">다국어3</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">다국어4</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">다국어5</label>
                            <input type="text">
                        </td><td>
                            <label for="">다국어6</label>
                            <input type="text">
                        </td><td>
                            <label for="">다국어7</label>
                            <input type="text">
                        </td><td>
                            <label for="">다국어8</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">예비1(VARCHAR TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비2(VARCHAR TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비3(VARCHAR TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비4(VARCHAR TYPE)</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">예비1(INT TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비2(INT TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비3(INT TYPE)</label>
                            <input type="text">
                        </td>
                        <td>
                            <label for="">예비4(INT TYPE)</label>
                            <input type="text">
                        </td>
                    </tr>
                </table>
                <div class="btnArea">
                    <button class="material-symbols-outlined" type="button"><a href="./list.html">list</a></button>
                    <button class="material-symbols-outlined" type="button">database</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
